<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body style="margin-top: 72px;">
  <div class="main-content">
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
      <div class="container-fluid">
        <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="https://www.creative-tim.com/product/argon-dashboard" target="_blank"></a>
        <ul class="navbar-nav align-items-center d-none d-md-flex">
          <li class="nav-item dropdown">
            <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <div class="media align-items-center">
                <span class="avatar avatar-sm rounded-circle">

                </span>
                <div class="media-body ml-2 d-none d-lg-block">
                  <span class="mb-0 text-sm  font-weight-bold"> {{fname + " "}}{{lname}}</span>
                </div>
              </div>
            </a>
           
          </li>
        </ul>
      </div>
    </nav>
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 50px; background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask bg-gradient-default opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
          <div class="col-lg-7 col-md-10">
            <h1 class="display-2 text-white"> {{fname}}&nbsp;{{lname}}</h1>
            <!-- <a href="updateAdmin" class="btn btn-info" (click)="updateAdmin()">Edit profile</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        <div class="col-xl-8 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form (ngSubmit)="updateCustomer()">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-username">First Name</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"  [(ngModel)]="customer.customerFirstName" name="customerFirstName" >
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Last Name</label>
                        <input type="email" id="input-email" class="form-control form-control-alternative"  [(ngModel)]="customer.customerLastName"  name="customerLastName">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">Username</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"  [(ngModel)]="customer.userName" name="userName" >
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Password</label>
                        <input type="text" id="input-first-name" class="form-control form-control-alternative"  [(ngModel)]="customer.userPassword" name="userPassword" >
                      </div>
                    </div>
                  </div>
                </div>

                <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-username">Gender</label>
                          <input type="text" id="input-username" class="form-control form-control-alternative"  [(ngModel)]="customer.gender" name="gender" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Date Of Birth</label>
                          <input type="date" id="input-email" class="form-control form-control-alternative" [(ngModel)]="customer.dateOfBirth"  name="dateOfBirth" >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">adharNumber</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative"  [(ngModel)]="customer.adharNumber"  name="adharNumber" >
                        </div>
                      </div>
                      <!-- <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative" value="Jesse">
                        </div>
                      </div> -->
                    </div>
                  </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="heading-small text-muted mb-4">Contact information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input id="input-address" class="form-control form-control-alternative" [(ngModel)]="customer.address" type="text" name="address">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">Phone Number</label>
                        <input type="text" id="input-city" class="form-control form-control-alternative" [(ngModel)]="customer.phoneNumber" name="phoneNumber" >
                      </div>
                    </div>
                  </div>

                  <div class="container-fluid d-flex align-items-center">
                    <div class="row">
                      <div class="col-lg-7 col-md-10">
                        <!-- <a href="updateAdmin" class="btn btn-info" (click)="updateAdmin()">Edit profile</a> -->
                        <input type="submit" name="Edit"  value="Edit" class="btn btn-info">
                      </div>
                    </div>
                  </div>

                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6 m-auto text-center">
        <div class="copyright">
          <p>Hotel Management System</p>
        </div>
      </div>
    </div>
  </footer>
</body>
