<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<script>

$(function(){
	$.validator.setDefaults({
		highlight: function(element){
			$(element)
			.closest('.form-group')
			.addClass('has-error')
		},
		unhighlight: function(element){
			$(element)
			.closest('.form-group')
			.removeClass('has-error')
		}
	});
	
	$.validate({
		rules:
		{	
		    password: "required",
			birthDate: "required",
			weight: {
			    required:true,
			    number:true
			},
			height:  {
			    required:true,
			    number:true
			},
			email: {
				required: true,
				email: true
			}
		},
			messages:{			
				email: {
				required: true,
				email: true
			}
		},
				password: {
					required: " Please enter password"
				},
				birthDate: {
					required: " Please enter birthdate"
				},
				email: {
					required: ' Please enter email',
					email: ' Please enter valid email'
				},
				weight: {
					required: " Please enter your weight",
					number: " Only numbers allowed"
				},
				height: {
					required: " Please enter your height",
					number: " Only numbers allowed"
				},
			})
			
	});


</script>
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top: 100px;">
            <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()">
                <h3>Staff Registration</h3>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus required  [(ngModel)]="staff.staffFirstName" name="staffFirstName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus required [(ngModel)]="staff.staffLastName" name="staffLastName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">UserName* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email" required [(ngModel)]="staff.username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control" required [(ngModel)]="staff.password" name="password">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div> -->

                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control" [(ngModel)]="staff.dateOfBirth" name="dateOfBirth">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" required [(ngModel)]="staff.phoneNumber" name="phoneNumber">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="FEMALE" [(ngModel)]="staff.gender" name="gender">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="MALE" [(ngModel)]="staff.gender" name="gender">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Adhar number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="adharNumber" placeholder="Adhar number" class="form-control" required [(ngModel)]="staff.adharNumber" name="adharNumber">
                    </div>
                </div>
                <div class="form-group">
                        <label for="address" class="col-sm-3 control-label">Address </label>
                    <div class="col-sm-9">
                        <input type="text" id="address" placeholder="Enter  Your Address" class="form-control" required [(ngModel)]="staff.address" name="address">
                    </div>
                </div>
                 <!-- <div class="form-group">
                        <label for="weight" class="col-sm-3 control-label">Weight* </label>
                    <div class="col-sm-9">
                        <input type="number" id="weight" placeholder="Please write your weight in kilograms" class="form-control" required>
                    </div>
                </div> -->
               <div class="form-group">  
                <label for="role" class="col-sm-3 control-label">Role* </label>
                <div class="col-sm-9" >
                      <select  id="role" class="form-control form-control-alternative" id="myform" [(ngModel)]="staff.role" name="role">
                          <option value="CLEANING" class="form-control">CLEANING</option>
                          <option value="SERVER" class="form-control">SERVER</option>
                          <option value="CHEF" class="form-control">CHEF</option>
                          <option value="CASHIER" class="form-control">CASHIER</option>
                       </select>
                       </div>
               </div><!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
